<div class="body"></div>
<div class="grad"></div>

<div class="container-fluid">
  <div class="login">
    <div class="input-group mb-3" style="padding-left:45px">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" (click)="ifLogin()">Login</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-secondary" type="button" (click)="ifRegister()">Register</button>
        </div>
    </div>
    <br>

        <div *ngIf="login" id="login">
            <label>Enter Login Credentials</label>
            <br>
            <form [formGroup]=userForm (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" formControlName="username"  class="form-control" placeholder="Enter Username" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember</label>

                </div>
                <button type="submit" class="btn btn-primary" (click)="request()">Submit</button>
            </form>

        </div>
        <div *ngIf="!login">
            <label>Enter Details to Register</label>
            <br>

            <form [formGroup]="regForm" (ngSubmit)="onSubmit2()">
              <div class="regform">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" formControlName="emailAddress" class="form-control" placeholder="Enter EmailID" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" formControlName="userName" class="form-control" placeholder="User Id" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="password" formControlName="npassword" class="form-control" placeholder="New Password" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="password" formControlName="cpassword" class="form-control" placeholder="Confirm Password" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <input type="text" formControlName="street" class="form-control" placeholder="Building No & Street Name" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <input type="text" formControlName="aptNo" class="form-control" placeholder="apt No" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" formControlName="city" class="form-control" placeholder="City" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" formControlName="state" class="form-control" placeholder="state" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" formControlName="country" class="form-control" placeholder="country" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" formControlName="zipcode" class="form-control" placeholder="zipcode" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
